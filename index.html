<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radix Sort</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h2 class="text-center">Radix Sort</h2>
          </div>
          <div class="container">
            <label for="qtdeNumeros">Insira a quantidade de números</label>
            <input type="number" id="qtdeNumeros" class="form-control" />
            <br />
          </div>
          <div class="text-center">
            <button class="btn btn-primary" id="generate">Gerar números</button>
            <button class="btn btn-primary" id="sortButton">Ordenar</button>
          </div>
          <br />
          <div class="text-center" id="display">
            <div id="bolaContainer"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
